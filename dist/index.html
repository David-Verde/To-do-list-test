
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
    <title>To do</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>
<body>
	<div class="box">
		<div class="top-sec">
			<h1>Today's Tasks</h1>
			<button type="button" class="btn refresh"><i class="fas fa-sync-alt"></i></button>
		</div>
		<form>
			<div class="input"><input id="input" class="inputField" type="text" placeholder="Add to your list here"><button type="button" class="btn enter"><i class='fa fa-arrow-left'></i></button></div>
			<ul class="listBlock">
			</ul>
		</form>
		<div class="bottom top-sec">
			<button type="button" class="clear">Clear All Complete</button>
		</div>
	</div>
</body>
</html>
